<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    /**
     * lang
     */
    var lang = {};

    /**
     * events
     */
    $(function() {
      // UI
      google.script.run
        .withSuccessHandler(
          function(ui) {
            // English
            if (Object.keys(ui).length == 0) {
              lang.ui = {};
              return;
            }
            
            // other languages
            lang.ui = ui;
            $("#show-examination").html(ui['examination']);
            $("#show-report").html(ui['report']);
            $("#test-type-title").html(ui['test-type']);
            $("#title-urls").html(ui['sheet-control']);
            $("#title-value").html(ui['value']);
            $("#title-delete-sheets").html(ui['delete']);
            $("#title-template").html(ui['template']);
            $("#title-evaluate").html(ui['evaluate']);
            $("#set-additional-criterion").html(ui['set-additional-criterion']);
            $("#generate-sheets").html(ui['generate']);
            $("#collect-sheets").html(ui['collect-sheets']);
            $("#add-screenshot").html(ui['add-screenshot']);
            $("#genarate-config").html(ui['generate-config-sheet']);
            $("#do-set-all-t").html(ui['set-all-t']);
            $("#do-insert-tech").html(ui['insert-techniques-sheet']);
            $("#do-template-apply-all").html(ui['apply-tpl-all']);
            $("#do-template-apply-row").html(ui['apply-tpl-row']);
            $("#generate-template").html(ui['generate-template']);
            $("#title-issue-control").html(ui['title-issue-control']);
            $("#add-edit-issue").html(ui['add-edit-issue']);
            $("#show-issue").html(ui['show-issue']);
            $("#export-html-title").html(ui['export-html-title']);
            $("#export-result").html(ui['export-result']);
            $("#export-issue").html(ui['export-issues']);
            $("#do-evaluate").html(ui['do-evaluate']);
            $("#do-evaluate-icl").html(ui['do-evaluate-icl']);
          })
        .getLangSet('ui');

      // on load
      $('#message-area').hide();
      $('#pannel-report').hide();

      // on change
      $('#test-type').change(swtichLevelWhenTtOrNot);
      $('#evaluate-level').change(switchAdditionalCriterion);
      $('#delete-sheets').change(switchGenerateDelete);

      // on click
      $('#generate-sheets').bind('click', {sheets:"*urls*", targetId:'#generate-sheets'}, onClickGenerateSheet);
      $('#generate-template').bind('click', {sheets:"*Template*", targetId:'#generate-template'}, onClickGenerateSheet);
      $('#set-additional-criterion').click(onClickSetAdditionalCriterion);
      $('#genarate-config').click(onClickGenarateConfig);
      $('#collect-sheets').click(onClickCollectDeleteSheet);
      $('#do-template-apply-all').click(onClickDoTemplateApplyAll);
      $('#do-template-apply-row').click(onClickDoTemplateApplyRow);
      $('#do-insert-tech').click(onClickDoInsertTech);
      $('#do-set-all-t').click(onClickDoapplyAllToT);
      $('#add-screenshot').click(onClickAddScreenshot);
      $('#add-edit-issue').click(onClickAddEditIssue);
      $('#show-issue').click(onClickShowIssue);
      $('#do-evaluate').click(onClickDoEvaluate);
      $('#do-evaluate-icl').click(onClickDoEvaluateIcl);
      $('#export-result').click(onClickExportResult);
      $('#export-issue').click(onClickExportIssue);
      $('#reset-sheets').click(onClickResetSheets);

      // menu
      $('#show-examination').on(
        'click',
        function(){
          $('#show-examination').addClass('primary');
          $('#show-report').removeClass('primary');
          $('#pannel-examination').show();
          $('#pannel-report').hide();
        }
      );
      $('#show-report').on(
        'click',
        function(){
          $('#show-examination').removeClass('primary');
          $('#show-report').addClass('primary');
          $('#pannel-examination').hide();
          $('#pannel-report').show();
        }
      );

      // ICL (Japanese Only)
      google.script.run
        .withSuccessHandler(
          function(ret) {
            if (ret != 'ja') {
              $('#do-evaluate-icl').hide();
            }
          })
        .getProp('lang');

      // debug mode
      google.script.run
        .withSuccessHandler(
          function(ret) {
            if (ret) {
              $('#dev').show();
            }
          })
        .isDebug();
        
      // default value
      setDefaultValue();
    });

    /**
     * set default value
     */
    function setDefaultValue() {
      google.script.run
        .withSuccessHandler(
          function(ret) {
            $("#lang").val(ret);
            $("html").attr('lang', ret);
          })
        .getProp('lang');

      google.script.run
        .withSuccessHandler(
          function(ret) {
            $("#test-type").val(ret);

            // select level depend on test-type
            if (ret.indexOf('wcag') >= 0) {
              google.script.run
                .withSuccessHandler(
                  function(innerRet) {
                    $("#evaluate-level").val(innerRet);
                  })
                .getProp('level');
            } else {
              $("#evaluate-level").val('AA');
              $("#evaluate-level").prop('disabled', true);
            }

            // generate select candidate of bulk criteria
            generateBulkCriteia();
          })
        .getProp('type');
    }

    /**
     * switch level value and status
     * Trusted Tester is fixed with AA
     */
    function swtichLevelWhenTtOrNot() {
      if ($('#test-type').val().indexOf('tt') != -1) {
        $('#evaluate-level').val('AA');
        $('#evaluate-level').prop('disabled', true);
      } else {
        $('#evaluate-level').prop('disabled', false);
      }
    }

    /**
     * switch Additional Criterion status
     */
    function switchAdditionalCriterion() {
      if ($('#evaluate-level').val().indexOf('AAA') >= 0) {
        $('#set-additional-criterion').prop('disabled', true);
      } else {
        $('#set-additional-criterion').prop('disabled', false);
      }
    }

    /**
     * Set Additional Criteria
     */
    function onClickSetAdditionalCriterion() {
      $('#message-area').hide();
      google.script.run.openDialogAdditionalCriterion($('#lang').val(), $('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Generate Sheets
     * @param Object sheetsObj
     */
    function onClickGenerateSheet(sheetsObj) {
      $('#message-area').hide();
      var sheets = sheetsObj.data.sheets == "*urls*" ? $('#urls').val() : sheetsObj.data.sheets;
      var targetId = sheetsObj.data.targetId;
      $(targetId).prop('disabled', true);
      
      google.script.run
        .withSuccessHandler(
          function(rets) {
            showStatus(rets['msg']);
            $(rets['targetId']).prop('disabled', false);
          })
        .withFailureHandler(
          function(rets) {
            showStatus(rets['msg'], 'error');
            $(rets['targetId']).prop('disabled', false);
          })
        .generateSheets(sheets, $('#lang').val(), $('#test-type').val(), $('#evaluate-level').val(), targetId);
    }

    /**
     * Generate Config Sheets
     */
    function onClickGenarateConfig() {
      $('#message-area').hide();

      google.script.run
        .withSuccessHandler(
          function(msg) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg) {
            showStatus(msg, 'error');
          })
        .generateConfigSheet($('#lang').val(), $('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Get All Sheets / Delete Selected Sheets
     */
    function onClickCollectDeleteSheet() {
      $('#message-area').hide();

      if ($('#delete-sheets').prop('checked')) {
        google.script.run
          .withSuccessHandler(
            function(msg) {
              showStatus(msg);
            })
          .withFailureHandler(
            function(msg) {
              showStatus(msg, 'error');
            })
          .deleteSheets($('#urls').val());
      } else {
        google.script.run
          .withSuccessHandler(
            function(ret) {
              $("#urls").val(ret);
            })
          .withFailureHandler(
            function(msg) {
              showStatus(msg, 'error');
            })
          .getSheets();
      }
    }

    /**
     * Edit Value
     */
    function onClickDoapplyAllToT() {
      $('#message-area').hide();
      var msg = Object.keys(lang.ui).length == 0 ? 'This Page\'s All "Check will be overwritten."' : lang.ui['this-pages-all-check-will-be-overwritten'];
      if (confirm(msg) === false) return;

      google.script.run
        .withSuccessHandler(
          function(msg) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg) {
            showStatus(msg, 'error');
          })
        .applyAllToT($('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * show Tech dialog
     */
    function onClickDoInsertTech() {
      $('#message-area').hide();
      google.script.run
        .withSuccessHandler(
          function(criterion) {
            var msg1 = Object.keys(lang.ui).length == 0 ? 'No appropriate criterion found.' : lang.ui['no-criterion-found'];
            var msg2 = Object.keys(lang.ui).length == 0 ? 'Techniques for '+criterion : lang.ui['tech-for'].replace("%s", criterion);
            var title = criterion == '' ? msg1 : msg2 ;
            google.script.run.showDialog('ui-tech', 500, 400, title);
          })
        .getFirstColumn();
    }

    /**
     * show Screenshot dialog
     */
    function onClickAddScreenshot() {
      $('#message-area').hide();
      var title = Object.keys(lang.ui).length == 0 ? 'Screenshot' : lang.ui['screenshot'];
      google.script.run.showDialog('ui-screenshot', 300, 200, title);
    }

    /**
     * Add Issue
     */
    function onClickAddEditIssue() {
      $('#message-area').hide();
      google.script.run.openDialogIssue($('#lang').val(), $('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Show Issue
     */
    function onClickShowIssue() {
      $('#message-area').hide();
      var title = Object.keys(lang.ui).length == 0 ? 'Issue List"' : lang.ui['issue-list'];
      google.script.run.showDialog('ui-issuelist', 500, 400, title);
    }

    /**
     * Make same as template
     */
    function onClickDoTemplateApplyAll() {
      $('#message-area').hide();
      var msg = Object.keys(lang.ui).length == 0 ? 'CAUTION: All result will be overwritten.' : lang.ui['caution-using-template'];
      if (confirm(msg) === false) return;
      var msg = Object.keys(lang.ui).length == 0 ? 'Now overwriting' : lang.ui['now-overwriting'];
      showStatus(msg);

      google.script.run
        .withSuccessHandler(
          function(msg) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg) {
            showStatus(msg, 'error');
          })
        .templateApplyAll();
    }

    /**
     * Make same as template row
     */
    function onClickDoTemplateApplyRow() {
      $('#message-area').hide();
      var msg = Object.keys(lang.ui).length == 0 ? 'CAUTION: All result will be overwritten.' : lang.ui['caution-using-template'];
      if (confirm(msg) === false) return;
      var msg = Object.keys(lang.ui).length == 0 ? 'Now overwriting' : lang.ui['now-overwriting'];
      showStatus(msg);

      google.script.run
        .withSuccessHandler(
          function(msg) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg) {
            showStatus(msg, 'error');
          })
        .templateApplyRow();
    }

    /**
     * change control status
     */
    function switchGenerateDelete() {
      var deleteUi    = Object.keys(lang.ui).length == 0 ? 'DELETE"' : lang.ui['delete'];
      var getSheetsUi = Object.keys(lang.ui).length == 0 ? 'Get Sheets"' : lang.ui['collect-sheets'];
      if ($('#delete-sheets').prop('checked')) {
        $('#urls').css({'color':'#ffffff', 'background-color':'#aaaaaa'});
        $('#collect-sheets').html(deleteUi);
        $('#generate-sheets').prop('disabled', true);
      } else {
        $('#urls').css({'color':'#000000', 'background-color':'#ffffff'});
        $('#collect-sheets').html(getSheetsUi);
        $('#generate-sheets').prop('disabled', false);
      }
    }

    /**
     * Evaluate
     */
    function onClickDoEvaluate() {
      $('#message-area').hide();
      $('#do-evaluate').prop('disabled', true);

      google.script.run
        .withSuccessHandler(
          function(msg, element) {
            showStatus(msg);
            $('#do-evaluate').prop('disabled', false);
          })
        .withFailureHandler(
          function(msg, element) {
            showStatus(msg, 'error');
            $('#do-evaluate').prop('disabled', false);
          })
        .evaluate($('#lang').val(), $('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Evaluate ICL
     */
    function onClickDoEvaluateIcl() {
      $('#message-area').hide();
      $('#do-evaluate-icl').prop('disabled', true);

      google.script.run
        .withSuccessHandler(
          function(msg, element) {
            showStatus(msg);
            $('#do-evaluate-icl').prop('disabled', false);
          })
        .withFailureHandler(
          function(msg, element) {
            showStatus(msg, 'error');
            $('#do-evaluate-icl').prop('disabled', false);
          })
        .evaluateIcl($('#lang').val(), $('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Export Rsult
     */
    function onClickExportResult() {
      $('#message-area').hide();
      $('#export-html').prop('disabled', true);

      google.script.run
        .withSuccessHandler(
          function(msg, element) {
            showStatus(msg);
            $('#export-html').prop('disabled', false);
          })
        .withFailureHandler(
          function(msg, element) {
            showStatus(msg);
            $('#export-html').prop('disabled', false);
          })
        .exportResult($('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Export Issue
     */
    function onClickExportIssue() {
      $('#message-area').hide();

      google.script.run
        .withSuccessHandler(
          function(msg, element) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg, element) {
            showStatus(msg);
          })
        .exportIssue();
    }

    /**
     * Show Status
     */
    function showStatus(msg, classId) {
      $('#message-area').show();
      $('#sidebar-status').removeClass().html(msg);
      if (classId) {
        $('#sidebar-status').addClass(classId);
      }
    }
    
    /**
     * reset sheets
     */
    function onClickResetSheets() {
      $('#message-area').hide();
      if (confirm('Reset All Sheets') === false) return;

      google.script.run
        .withSuccessHandler(
          function(msg) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg) {
            showStatus(msg, 'error');
          })
        .resetSheets();
    }
  </script>

  <?!= HtmlService.createHtmlOutputFromFile('ui-css').getContent(); ?>
</head>

<body>
  <div class="sidebar branding-below">
    <button id="show-examination" class="primary">Exam.</button>
    <button id="show-report">Report</button>
    <hr>
    
    <div id="pannel-examination">
      <details open>
      <summary id="test-type-title">Test type</summary>
      <p><select id="lang" title="Language" style="width:3.5em;min-width:3.5em;">
      <option value="en">en</option>
        <option value="ja">ja</option>
      </select>
      <select id="test-type" title="Test Type">
        <option value="wcag20">WCAG 2.0</option>
        <option value="wcag21">WCAG 2.1</option>
        <option value="tt20">Trusted Tester</option>
  <!--      <option value="tt21">Trusted Tester (WCAG 2.1)</option>-->
      </select>
      <select id="evaluate-level" title="Level" style="width:5em;min-width:5em;">
        <option value="A">A</option>
        <option value="AA">AA</option>
        <option value="AAA">AAA</option>
      </select></p>
      <p><button id="set-additional-criterion">Set additional criteria</button></p>
      </details>

      <details>
      <summary id="title-urls">Sheet control</summary>
      <p><textarea style="width:100%;" aria-labelledby="title-urls" id="urls"></textarea></p>
      <button id="generate-sheets">Generate</button>
      <button id="collect-sheets">Get sheets</button>
      <input type="checkbox" id="delete-sheets"><label id="title-delete-sheets" for="delete-sheets">Delete</label>
      <p><button id="genarate-config">Generate config sheet</button></p>
      </details>

      <details>
      <summary id="title-value">Value</summary>
      <p><button id="add-screenshot">Add screenshot</button></p>
      <p><button id="do-set-all-t">Set all to 'T'</button></p>
      <p><button id="do-insert-tech">Insert Techs to sheet</button></p>
      </details>

      <details>
      <summary id="title-issue-control">Issue Control</summary>
      <p><button id="add-edit-issue">Add/Edit Issue</button></p>
      <p><button id="show-issue">Show Issue</button></p>
      </details>
    
      <details>
      <summary id="title-template">Template</summary>
      <p><button id="generate-template">Generate template sheet</button></p>
      <p><button id="do-template-apply-all">Apply all</button></p>
      <p><button id="do-template-apply-row">Apply current row</button></p>
      </details>
    </div>

    <div id="pannel-report">
      <details open>
      <summary id="title-evaluate">Evaluate</summary>
      <p><button id="do-evaluate">Evaluate</button></p>
      <p><button id="do-evaluate-icl">Evaluate ICL</button></p>
      </details>

      <details open>
      <summary id="export-html-title">Export as HTML</summary>
      <p><button id="export-result">Export Result</button></p>
      <p><button id="export-issue">Export Issues</button></p>
      </details>
    </div>

    <div id="dev">
      <details open>
      <summary>Developer Only</summary>
      <p><button id="reset-sheets">Rest All</button></p>
      </details>
    </div>

    <div id="message-area" style="margin-top:15px;background-color: #eeeeee;padding:5px;">
      <div id="sidebar-status"></div>
    </div>
  </div>
</body>

</html>
