<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    /**
     * lang
     */
    var lang = {};
  
    /**
     * events
     */
    $(function() {
      // UI
      google.script.run
        .withSuccessHandler(
          function(ui) {
            // Englsih
            if (ui.length == 0) return;
            
            // other language
            lang.ui = ui;
            $("#show-sheet").html(ui['sheet']);
            $("#show-value").html(ui['value']);
            $("#show-report").html(ui['report']);
            $("#evaluate").html(ui['evaluate']);
            $("#test-type-title").html(ui['test-type']);
            $("#urls-title").html(ui['sheet-control']);
            $("#generate-sheets").html(ui['generate']);
            $("#control-sheets").html(ui['get-sheets']);
            $("#delete-sheets-title").html(ui['delete']);
            $("#screenshot-title").html(ui['screenshot']);
            $("#add-screenshot").html(ui['add-screenshot']);
            $("#config-title").html(ui['config']);
            $("#genarate-config").html(ui['generate-config-sheet']);
            $("#insert-techniques-title").html(ui['insert-techniques']);
            $("#do-insert-tech").html(ui['insert-techniques-sheet']);
            $("#do-bulk-insert-tech").html(ui['get-techniques']);
            $("#bulk-edit-title").html(ui['bulk-edit']);
            $("#bulk-criterion-title").html(ui['criterion']);
            $("#bulk-check-title").html(ui['check']);
            $("#bulk-tech-title").html(ui['tech']);
            $("#bulk-memo-title").html(ui['memo']);
            $("#do-bulk-edit").html(ui['apply']);
            $("#select-check-title").html(ui['select-check']);
            $("#do-edit-value").html(ui['set-all-to-t']);
            $("#using-template-title").html(ui['using-template']);
            $("#make-same-as-template-title").html(ui['using-template']);
            $("#do-make-same-as-template").html(ui['apply']);
            $("#generate-template").html(ui['generate-template']);
            $("#template-caution").html(ui['template-caution']);
            $("#do-make-same-as-template").html(ui['enable-apply']);
            $("#issue-control-title").html(ui['issue-control-title']);
            $("#add-edit-issue").html(ui['add-edit-issue']);
            $("#show-issue").html(ui['show-issue']);
            $("#export-reprot-title").html(ui['export-reprot-title']);
            $("#export-html").html(ui['export-html']);
            $("#export-issue").html(ui['export-issues']);
          })
        .getLangSet('ui');
        
      // on load
      $('#template-caution').hide();
      $('#message-area').hide();
      $('#pannel-value').hide();
      $('#pannel-report').hide();

      // on change
      $('#test-type').change(changeTestType);
      $('#evaluate-level').change(generateBulkCriteia);
      $('#make-same-as-template').change(changeMakeSameAsTemplate);
      $('#delete-sheets').change(changeControlStatus);

      // on click
      $('#generate-sheets').bind('click', {sheets:"*urls*", targetId:'#generate-sheets'}, onGenerateSheetClick);
      $('#generate-template').bind('click', {sheets:"*Template*", targetId:'#generate-template'}, onGenerateSheetClick);
      $('#control-sheets').click(onControlSheetClick);
      $('#evaluate').click(onEvaluateClick);
      $('#do-edit-value').click(onDoEditValueClick);
      $('#do-bulk-edit').click(onDoBulkCheckClick);
      $('#do-make-same-as-template').click(onDoMakeSameAsTemplateClick);
      $('#do-insert-tech').click(onShowTechDialogClick);
      $('#do-bulk-insert-tech').click(onShowBulkTechDialogClick);
      $('#add-edit-issue').click(onAddIssueClick);
      $('#show-issue').click(onShowIssueClick);
      $('#export-html').click(onExportHtmlClick);
      $('#export-issue').click(onExportIssueClick);
      $('#add-screenshot').click(onAddScreenshotClick);
      $('#genarate-config').click(onGenarateConfigClick);

      // menu
      $('#show-sheet').on(
        'click',
        function(){
          $('#pannel-sheet').show()
          $('#pannel-value').hide()
          $('#pannel-report').hide()
        }
      );
      $('#show-value').on(
        'click',
        function(){
          $('#pannel-sheet').hide()
          $('#pannel-value').show()
          $('#pannel-report').hide()
        }
      );
      $('#show-report').on(
        'click',
        function(){
          $('#pannel-sheet').hide()
          $('#pannel-value').hide()
          $('#pannel-report').show()
        }
      );

      // default value
      setDefaultValue();
    });

    /**
     * set default value
     */
    function setDefaultValue() {
      google.script.run
        .withSuccessHandler(
          function(ret) {
            $("#lang").val(ret);
          })
        .getProp('lang');

      google.script.run
        .withSuccessHandler(
          function(ret) {
            $("#test-type").val(ret);

            // select level depend on test-type
            if (ret.indexOf('wcag') >= 0) {
              google.script.run
                .withSuccessHandler(
                  function(innerRet) {
                    $("#evaluate-level").val(innerRet);
                  })
                .getProp('level');
            } else {
              $("#evaluate-level").val('AA');
              $("#evaluate-level").prop('disabled', true);
            }

            // generate select candidate of bulk criteria
            generateBulkCriteia();
          })
        .getProp('type');
    }

    /**
     * Generate Bulk Criteia
     */
    function generateBulkCriteia() {
      $('#message-area').hide();

      var targetList = $('#test-type').val().indexOf('wcag') >= 0 ? 'criteria' : 'ttCriteria';
      google.script.run
        .withSuccessHandler(
          function(ret) {
            var doubleA = [
              '1.2.4', '1.2.5', '1.3.4', '1.3.5', '1.4.3', '1.4.4', '1.4.5', '1.4.1', '1.4.1',
              '1.4.1', '1.4.1', '2.4.5', '2.4.6', '2.4.7', '3.1.2', '3.2.3', '3.2.4', '3.3.3',
              '3.3.4', '4.1.3'
            ];

            var tripleA = [
              '1.2.6', '1.2.7', '1.2.8', '1.2.9', '1.3.6', '1.4.6', '1.4.7', '1.4.8', '1.4.9',
              '2.1.3', '2.2.3', '2.2.4', '2.2.5', '2.2.6', '2.3.2', '2.3.3', '2.4.8', '2.4.9',
              '2.4.1', '2.5.5', '2.5.6', '3.1.3', '3.1.4', '3.1.5', '3.1.6', '3.2.5', '3.3.5',
              '3.3.6'
            ];

            var criteria21 = [
              '1.3.4', '1.3.5', '1.3.6', '1.4.10', '1.4.11', '1.4.12', '1.4.13',
              '2.1.4', '2.2.6', '2.3.3', '2.5.1', '2.5.2', '2.5.3', '2.5.4', '2.5.5', '2.5.6',
              '4.1.3'
            ];

            $('#bulk-target > option').remove();
            for (i = 0; i < ret.length; i++) {
              var currentCriterion = ret[i][1];
              if ($("#evaluate-level").val() == 'A'  && doubleA.indexOf(currentCriterion) >= 0) continue;
              if ($("#evaluate-level").val() == 'A'  && tripleA.indexOf(currentCriterion) >= 0) continue;
              if ($("#evaluate-level").val() == 'AA' && tripleA.indexOf(currentCriterion) >= 0) continue;
              if ($("#test-type").val() == 'wcag20'  && criteria21.indexOf(currentCriterion) >= 0) continue;
              $('#bulk-target').append($('<option>').html(currentCriterion).val(currentCriterion));
            }
          })
          .getLangSet(targetList);
    }

    /**
     * change test type
     */
    function changeTestType() {
      if ($('#test-type').val().indexOf('tt') != -1) {
        $('#evaluate-level').val('AA');
        $('#evaluate-level').prop('disabled', true);
      } else {
        $('#evaluate-level').prop('disabled', false);
      }
      generateBulkCriteia();
    }

    /**
     * change Make same as template
     */
    function changeMakeSameAsTemplate() {
      if ($('#make-same-as-template').prop('checked')) {
        $('#do-make-same-as-template').prop('disabled', false);
        $('#template-caution').show();
      } else {
        $('#do-make-same-as-template').prop('disabled', true);
        $('#template-caution').hide();
      }
    }

    /**
     * Generate Sheets
     * @param Object sheetsObj
     */
    function onGenerateSheetClick(sheetsObj) {
      $('#message-area').hide();
      var sheets = sheetsObj.data.sheets == "*urls*" ? $('#urls').val() : sheetsObj.data.sheets;
      var targetId = sheetsObj.data.targetId;
      $(targetId).prop('disabled', true);

      google.script.run
        .withSuccessHandler(
          function(rets) {
            showStatus(rets['msg']);
            $(rets['targetId']).prop('disabled', false);
          })
        .withFailureHandler(
          function(rets) {
            showStatus(rets['msg'], 'error');
            $(rets['targetId']).prop('disabled', false);
          })
        .generateSheets(sheets, $('#lang').val(), $('#test-type').val(), $('#evaluate-level').val(), targetId);
    }
    
    /**
     * Generate Config Sheets
     */
    function onGenarateConfigClick() {
      $('#message-area').hide();

      google.script.run
        .withSuccessHandler(
          function(msg) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg) {
            showStatus(msg, 'error');
          })
        .generateConfigSheets($('#lang').val(), $('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Get All Sheets / Delete Selected Sheets
     */
    function onControlSheetClick() {
      $('#message-area').hide();

      if ($('#delete-sheets').prop('checked')) {
        google.script.run
          .withSuccessHandler(
            function(msg) {
              showStatus(msg);
            })
          .withFailureHandler(
            function(msg) {
              showStatus(msg, 'error');
            })
          .deleteSheets($('#urls').val());
      } else {
        google.script.run
          .withSuccessHandler(
            function(ret) {
              $("#urls").val(ret);
            })
          .withFailureHandler(
            function(msg) {
              showStatus(msg, 'error');
            })
          .getSheets();
      }
    }
    
    /**
     * Edit Value
     */
    function onDoEditValueClick() {
      $('#message-area').hide();
      var msg = lang.ui.length == 0 ? 'This Page\'s All "Check will be overwritten."' : lang.ui['this-pages-all-check-will-be-overwritten'];
      if (confirm(msg) === false) return;
      
      google.script.run
        .withSuccessHandler(
          function(msg) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg) {
            showStatus(msg, 'error');
          })
        .editValue($('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Bulk Edit
     */
    function onDoBulkCheckClick() {
      $('#message-area').hide();

      google.script.run
        .withSuccessHandler(
          function(msg, element) {
            showStatus(msg);
            $('#do-edit-value').prop('disabled', true);
            $('#edit-value').prop('checked', false);
          })
        .withFailureHandler(
          function(msg, element) {
            showStatus(msg, 'error');
          })
        .bulkEdit($('#bulk-target').val(), $('#bulk-check').val(), $('#bulk-memo').val());
    }

    /**
     * show Tech dialog
     */
    function onShowTechDialogClick() {
      $('#message-area').hide();
      google.script.run
        .withSuccessHandler(
          function(criterion) {
            var msg1 = lang.ui.length == 0 ? 'No appropriate criterion found.' : lang.ui['no-criterion-found'];
            var msg2 = lang.ui.length == 0 ? 'Techniques for '+criterion : lang.ui['tech-for'].replace("%s", criterion);
            var title = criterion == '' ? msg1 : msg2 ;
            google.script.run.showDialog('tech', 500, 400, title);
          })
        .getFirstColumn();
    }

    /**
     * show Tech dialog
     */
    function onShowBulkTechDialogClick() {
      $('#message-area').hide();
      var criterion = $('#bulk-target').val();
      var checked = $('#bulk-tech').val();
      var html = '<input type="hidden" id="criterion" value="'+criterion+'"><input type="hidden" id="checked" value="'+checked+'">';
      var title = lang.ui.length == 0 ? 'Techniques for '+criterion : lang.ui['tech-for'].replace("%s", criterion);
      google.script.run.showDialog('tech', 500, 400, title, html);
    }

    /**
     * show Screenshot dialog
     */
    function onAddScreenshotClick() {
      $('#message-area').hide();
      var title = lang.ui.length == 0 ? 'Screenshot"' : lang.ui['screenshot'];
      google.script.run.showDialog('screenshot', 300, 200, title);
    }

    /**
     * Add Issue
     */
    function onAddIssueClick() {
      $('#message-area').hide();
      google.script.run.addIssue($('#lang').val(), $('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Show Issue
     */
    function onShowIssueClick() {
      $('#message-area').hide();
      var title = lang.ui.length == 0 ? 'Issue List"' : lang.ui['issue-list'];
      google.script.run.showDialog('issuelist', 500, 400, title);
    }
    
    /**
     * Make same as template
     */
    function onDoMakeSameAsTemplateClick() {
      $('#message-area').hide();
      var msg = lang.ui.length == 0 ? 'CAUTION: All result will be overwritten."' : lang.ui['caution-using-template'];
      if (confirm(msg) === false) return;
      
      google.script.run
        .withSuccessHandler(
          function(msg) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg) {
            showStatus(msg, 'error');
          })
        .makeSameAsTemplate();
    }

    /**
     * change control status
     */
    function changeControlStatus() {
      var deleteUi    = lang.ui.length == 0 ? 'DELETE"' : lang.ui['delete'];
      var getSheetsUi = lang.ui.length == 0 ? 'Get Sheets"' : lang.ui['get-sheets'];
      if ($('#delete-sheets').prop('checked')) {
        $('#urls').css({'color':'#ffffff', 'background-color':'#aaaaaa'});
        $('#control-sheets').html(deleteUi);
        $('#generate-sheets').prop('disabled', true);
      } else {
        $('#urls').css({'color':'#000000', 'background-color':'#ffffff'});
        $('#control-sheets').html(getSheetsUi);
        $('#generate-sheets').prop('disabled', false);
      }
    }

    /**
     * Evaluate
     */
    function onEvaluateClick() {
      $('#message-area').hide();

      google.script.run
        .withSuccessHandler(
          function(msg, element) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg, element) {
            showStatus(msg, 'error');
          })
        .evaluate($('#lang').val(), $('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Export HTML
     */
    function onExportHtmlClick() {
      $('#message-area').hide();

      google.script.run
        .withSuccessHandler(
          function(msg, element) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg, element) {
            showStatus(msg);
          })
        .exportHtml($('#test-type').val(), $('#evaluate-level').val());
    }

    /**
     * Export Issue
     */
    function onExportIssueClick() {
      $('#message-area').hide();

      google.script.run
        .withSuccessHandler(
          function(msg, element) {
            showStatus(msg);
          })
        .withFailureHandler(
          function(msg, element) {
            showStatus(msg);
          })
        .exportIssue();
    }

    /**
     * Show Status
     */
    function showStatus(msg, classId) {
      $('#message-area').show();
      $('#sidebar-status').removeClass().html(msg);
      if (classId) {
        $('#sidebar-status').addClass(classId);
      }
    }
  </script>
</head>

<body>
  <div class="sidebar branding-below">
      <button id="show-sheet" style="width:4.5em;min-width:4.5em;">Sheet</button>
      <button id="show-value" style="width:4.5em;min-width:4.5em;">Value</button>
      <button id="show-report" style="width:5.5em;min-width:5.5em;">Report</button>
      <button id="evaluate" class="blue" style="width:5.5em;min-width:5.5em;">Evaluate</button>
      <hr>

    <div id="pannel-sheet">
    <fieldset class="block">
      <legend id="test-type-title">Test type</legend>
      <select id="lang" title="Language" style="width:3.5em;min-width:3.5em;">
        <option value="en">en</option>
        <option value="ja">ja</option>
      </select>
      <select id="test-type" title="Test Type">
        <option value="wcag20">WCAG 2.0</option>
        <option value="wcag21">WCAG 2.1</option>
        <option value="tt20">Trusted Tester</option>
  <!--      <option value="tt21">Trusted Tester (WCAG 2.1)</option>-->
      </select>
      <select id="evaluate-level" title="Level" style="width:5em;min-width:5em;">
        <option value="A">A</option>
        <option value="AA">AA</option>
        <option value="AAA">AAA</option>
      </select>
    </fieldset>
    
    <fieldset class="block">
      <legend><label for="urls" id="urls-title">Sheet control</label></legend>
      <textarea style="width:100%;" id="urls"></textarea>
      <button id="generate-sheets">Generate</button>
      <button id="control-sheets">Get Sheets</button>
      <input type="checkbox" id="delete-sheets"><label id="delete-sheets-title" for="delete-sheets">Delete</label>
    </fieldset>
    
    <fieldset class="block">
      <legend><label for="screenshot" id="screenshot-title">Screenshot</label></legend>
      <button id="add-screenshot">Add screenshot</button>
    </fieldset>

    <fieldset class="block">
      <legend><label for="genarate-config" id="config-title">Config</label></legend>
      <button id="genarate-config">Generate config sheet</button>
    </fieldset>
    </div>
  
    <div id="pannel-value">

    <fieldset class="block">
      <legend id="insert-techniques-title">Insert techniques</legend>
      <button id="do-insert-tech">Insert Techs to sheet</button>
    </fieldset>
    
    <fieldset class="block">
      <legend id="bulk-edit-title">Bulk edit</legend>
      <table>
      <tr>
        <th style="white-space:nowrap;padding: 5px;"><label for="bulk-target" id="bulk-criterion-title">Criterion</label></th>
        <td>
        <select id="bulk-target" style="width:5em;min-width:5em;">
          <option></option>
        </select>
        </td>
      </tr>
      <tr>
        <th><label for="bulk-check" id="bulk-check-title">Check</label></th>
        <td>
        <select id="bulk-check" style="width:4.5em;min-width:4.5em;">
          <option value="Yet">Yet</option>
          <option value="DNA">DNA</option>
          <option value="T">T</option>
          <option value="F">F</option>
        </select>
        </td>
      </tr>
      <tr>
        <th><label for="bulk-tech" id="bulk-tech-title">Tech</label></th>
        <td><input type="text" id="bulk-tech"><p><button id="do-bulk-insert-tech">Get Techs</button></p></td>
      </tr>
      <tr>
        <th><label for="bulk-memo" id="bulk-memo-title">Memo</label></th>
        <td><input type="text" id="bulk-memo"></td>
      </tr>
      </table>
      <button id="do-bulk-edit">Apply</button>
    </fieldset>

    <fieldset class="block">
      <legend id="select-check-title">Select "Check"</legend>
      <button id="do-edit-value">Set all to 'T'</button>
    </fieldset>

    <fieldset class="block">
      <legend id="using-template-title">Using template</legend>
      <button id="generate-template">Generate</button>
      <button id="do-make-same-as-template">Apply</button>
    </fieldset>
    </div>
    
    <div id="pannel-report">
    <fieldset class="block">
      <legend id="issue-control-title">Issue Control</legend>
      <p><button id="add-edit-issue">Add/Edit Issue</button></p>
      <p><button id="show-issue">Show Issue</button></p>
      <p><button id="export-issue">Export Issues</button></p>
    </fieldset>
    <fieldset class="block">
      <legend id="export-reprot-title">Export Reprot</legend>
      <button id="export-html">Export HTML</button>
    </fieldset>
    </div>
    
    <div id="message-area" style="margin-top:15px;background-color: #eeeeee;padding:5px;">
      <div id="sidebar-info"></div>
      <div id="sidebar-status"></div>
    </div>
  </div>
</body>

</html>
